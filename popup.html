<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>AI Extension</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7fa;
      min-width: 340px;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .popup-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 28px 22px 18px 22px;
      margin-top: 24px;
      width: 90%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.3em;
      color: #2d2d2d;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 70px;
      border-radius: 10px;
      border: 1px solid #d0d0e0;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 12px;
      resize: vertical;
      background: #fafaff;
      transition: border 0.2s;
    }
    textarea:focus {
      border: 1.5px solid #6c63ff;
      outline: none;
    }
    button {
      padding: 10px 0;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(76, 76, 120, 0.07);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
    }
    #response {
      margin-top: 10px;
      background: #f3f3fa;
      border-radius: 8px;
      padding: 10px;
      min-height: 32px;
      color: #2d2d2d;
      font-size: 1em;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(76, 76, 120, 0.04);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>AI Extension</h2>
    <textarea id="userInput" placeholder="Kysy tekoälyltä..."></textarea>
    <button id="askBtn">Kysy</button>
    <div id="response"></div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
